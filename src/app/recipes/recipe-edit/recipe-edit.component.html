<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <!-- [disabled]="!recipeForm.valid" -->
                    <button  type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <!-- Name -->
            <div class="row">
                <div class="col-xs-12">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
            </div>
            <!-- Image -->
            <div class="row">
                <div class="col-xs-12">
                    <label for="imagePath">Image URL</label>
                    <!-- Creating Local Reference to use it's properties -->
                    <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                </div>
            </div>
            <!-- Preview Image -->
            <div class="row">
                <div class="col-xs-12">
                    <!-- Doing some property binding to the imagePath value -->
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <!-- Description -->
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
            <br>
            <!-- Array of Ingredients -->
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientCtrl of controls; let i = index"
                     [formGroupName]="i"
                     style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" id="amount" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
